<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Icon actions - Forge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-font.css" />
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/forge-core.css" />
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/theme/forge-theme.css" />
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/libs/@tylertech/forge@2.11.0/typography/forge-typography.css" />
    <link rel="stylesheet" href="https://cdn.forge.tylertech.com/v1/css/tyler-icons-standard.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tylertech/forge@2.11.0/dist/forge.css" />
  </head>

  <body class="forge-typography">
    <forge-scaffold class="scaffold-example">
      <forge-app-bar title-text="TCP - App Registration" slot="header"> </forge-app-bar>
      <div slot="body">
        <main>
          <forge-card class="preview__card">
            <forge-toolbar>
              <div slot="start" class="product-name-container">
                <forge-icon name="app_registration" external id="app-icon-preview"></forge-icon>
                <h2 slot="start" class="forge-typography--title">Energov</h2>
              </div>
            </forge-toolbar>
            <div class="preview__body" id="app-card-grid">
              <forge-card outlined style="cursor: pointer; position: relative; width: 100%" id="app-card">
                <div class="app__icon-row">
                  <div class="forge-typography--body1" id="app-name-label">App name</div>
                  <div style="display: flex; align-items: center">
                    <forge-badge theme="info-primary" id="admin-app-badge" class="hide" style="margin-right: 32px">Admin app</forge-badge>
                  </div>
                </div>
                <div class="app__body">
                  <p class="forge-typography--caption" id="app-description-label">Contrary to popular belief, Lorem Ipsum is not simply random text.</p>
                  <div class="app__features" id="preview-features"></div>
                </div>
                <forge-menu id="app-menu" style="position: absolute; right: -4px; top: -4px">
                  <forge-icon-button dense style="margin: 12px 12px">
                    <button type="button" aria-label="View user profile">
                      <forge-icon name="more_vert" external></forge-icon>
                    </button>
                  </forge-icon-button>
                </forge-menu>
                <forge-ripple></forge-ripple>
              </forge-card>
            </div>
          </forge-card>
        </main>
      </div>
    </forge-scaffold>
    <script src="script.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@tylertech/forge@2.11.0/dist/esm/index.js"></script>
  </body>
</html>
